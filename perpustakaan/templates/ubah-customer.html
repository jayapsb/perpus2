{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah: {{ customers.nama }}</h3>
            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}
            <form action="{% url 'ubah_customer' customer.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }} <!-- tampikan form sebagai paragraf biar ke bawah (.as_p)-->
                <button class="btn btn-primary">Simpan</button>
                <a href="/customer" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
